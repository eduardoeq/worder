<div>
  <ion-grid>
    <ion-icon (click)="closeModal()" class="close-button" name="close-sharp"></ion-icon>
    <span class="spacing"></span>
    <ion-row>
      <ion-col>
        <ion-label class="next-word-text">
          Next word in
        </ion-label>
        <ion-label id="counter" class="next-word-var">
          
        </ion-label>
      </ion-col>
    </ion-row>
    <span class="spacing"></span>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="!isShareButtonEnabled()" class="share-button">
          Share <ion-icon name="share-social-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
